<!DOCTYPE html> 
<html> 
<body> 
  <input>
  <p id="out_text"></p>
  <script> 
    document.addEventListener('keydown', logKey);
    function logKey(string) {
      if(string.key!=" ") {
          out_text.innerHTML += ` ${string.key}`;
        }
      else {
          out_text.innerHTML += " Space ";
        }
    }
  </script> 
</body> 
</html>
